<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health Care Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #004e92, #000428);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .result-block {
            display: none;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .toggle-button {
            margin: 5px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .toggle-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="logo">
                <img class="myimg" src="{{ url_for('static', filename='img.png') }}" alt="Logo" aria-label="Health Center Logo">
            </div>
            <a class="navbar-brand" href="#">Health Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/developer">Developer</a></li>
                    <li class="nav-item"><a class="nav-link" href="/blog">Blog</a></li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center text-white mb-4">Predict Your Health</h2>
        <div class="form-container">
            <form id="predictForm" action="/predict" method="post">
                <div class="form-group mb-3">
                    <label for="symptoms">Enter your symptoms:</label>
                    <input type="text" class="form-control" id="symptoms" name="symptoms"
                        placeholder="Type symptoms such as itching, sleeping, aching etc.">
                </div>
                <button type="submit" class="btn btn-danger btn-lg w-100 py-2">Predict</button>
            </form>
        </div>
    </section>

    <section id="results" class="container results-container">
        <h2 class="text-center text-info">Our AI System Results</h2>
        <div class="d-flex flex-wrap justify-content-center">
            <button class="toggle-button btn btn-warning" data-target="disease">Disease</button>
            <button class="toggle-button btn btn-primary" data-target="description">Description</button>
            <button class="toggle-button btn btn-success" data-target="precaution">Precaution</button>
            <button class="toggle-button btn btn-danger" data-target="medication">Medications</button>
            <button class="toggle-button btn btn-info" data-target="workouts">Workouts</button>
            <button class="toggle-button btn btn-secondary" data-target="diets">Diets</button>
        </div>

        <div id="disease" class="result-block">
            <h4>Disease</h4>
            <p>{{ predicted_disease }}</p>
        </div>
        <div id="description" class="result-block">
            <h4>Description</h4>
            <p>{{ description }}</p>
        </div>
        <div id="precaution" class="result-block">
            <h4>Precaution</h4>
            <p>{{ precaution }}</p>
        </div>
        <div id="medication" class="result-block">
            <h4>Medications</h4>
            <p>{{ medication }}</p>
        </div>
        <div id="workouts" class="result-block">
            <h4>Workouts</h4>
            <p>{{ workouts }}</p>
        </div>
        <div id="diets" class="result-block">
            <h4>Diets</h4>
            <p>{{ diets }}</p>
        </div>
    </section>

    <script>
        const form = document.getElementById('predictForm');
        const resultsSection = document.getElementById('results');
        const toggleButtons = document.querySelectorAll('.toggle-button');
        const resultBlocks = document.querySelectorAll('.result-block');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            resultsSection.style.display = 'block';
        });

        toggleButtons.forEach(button => {
            button.addEventListener('click', function () {
                const targetId = this.getAttribute('data-target');
                resultBlocks.forEach(block => block.style.display = 'none');
                document.getElementById(targetId).style.display = 'block';
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
